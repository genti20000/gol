
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>London Karaoke Club | Premium Booking</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap');
        
        :root {
            --bg: #0B0D10;
            --panel: rgba(255, 255, 255, 0.06);
            --panel2: rgba(255, 255, 255, 0.08);
            --stroke: rgba(255, 255, 255, 0.12);
            --stroke2: rgba(255, 255, 255, 0.18);
            --text: rgba(255, 255, 255, 0.92);
            --text2: rgba(255, 255, 255, 0.70);
            --text3: rgba(255, 255, 255, 0.52);
            --accent: #F5A300;
            --warn: #FF4D4D;
            --pending: #C9A24A;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg);
            color: var(--text);
        }
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #18181b;
        }
        ::-webkit-scrollbar-thumb {
            background: #3f3f46;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #52525b;
        }
        .glass-panel {
            background: var(--panel);
            backdrop-filter: blur(12px);
            border: 1px solid var(--stroke);
        }
        .gold-gradient {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
        }
        .neon-glow {
            box-shadow: 0 0 15px rgba(245, 158, 11, 0.3);
        }

        /* Contrast Helpers */
        .admin-text-primary { color: var(--text); }
        .admin-text-secondary { color: var(--text2); }
        .admin-text-muted { color: var(--text3); }
        .admin-stroke { border-color: var(--stroke); }
        .admin-stroke-strong { border-color: var(--stroke2); }
    </style>
